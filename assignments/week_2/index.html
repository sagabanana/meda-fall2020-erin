<!--tells the browser what version of html we are using. -->
<!doctype html>

<!-- html is the only other element without a parent, and has one sibling, doctype.  the lang attribute describes the content language, not the code language.  Code language is always english.-->
<html lang="en">

    <!--the head section is the area where we have info. that talks about the page. we do not put any content in this area-->
<head>

    <!--'charset' is the character set used by the webpage-->
  <meta charset="utf-8"> <!--'charset'means coded character sets; symbols-->

  <!--decribes the browser tab text-->
  <title>This is my official webpage</title>

  <!--provides additional information to other computer systems-->
  <meta name="description(what it is)" content="Practicing HTML5 code.(based on what the name is)">
  <meta name="author" content="erinsong.com">

  <!-- link is used to tell the browser where other code is located.  this ex. shows where "styles.css" file is located-->
  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!--everything in the body, is displayed in the webpage. (viewport)-->

<body>
    <h1>Welcome!</h1>
    <p>I am creating new web page</p>

    <ul>
        <li>friday</li>
        <li>break time</li>
    </ul>
  <script src="js/scripts.js"></script>
</body>
</html>
